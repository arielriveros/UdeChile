<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Hackbox </title>
</head>

<body>
    <div class="main-container">
        <div>
            <h1> Hackbox </h1>
        </div>
        <form class="form-container" method="POST">
            <div>
                <label> Nombre* </label>
                <input type="text" class="text-field" id="nombre" required>
            </div>
            <div>
                <label for="archivo"> Archivo* </label>
                <input type="file" id="archivo" required>
                <label> Privacidad* </label>
                <select id="privacidad" required>
                    <option value="" > Seleccionar </option>
                    <option value="1"> Público </option>
                    <option value="2"> Privado </option>
                </select>
            </div>
            <div>
                <label> Contraseña </label>
                <input type="password" maxlength="10" id="password">
            </div>
            <div>
                <label> Autodestruir </label>
                <input type="number" min="1" max="31536000" id="autodestruir">
            </div>
            <div>
                <label> Comentario </label>
                <textarea id="comentario" name="comentario" placeholder="Ingrese comentarios acá" rows="10" cols="40" >
                </textarea>
            </div>    
            <br />
            <div class="submit-btn-container">
                <button> Upload </button>
            </div>
        </form>
        
    </div>
</body>
</html>
